<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  </style>
</head>
<body>
  <div class="container">

  

    <div class="card">

      <div class="parent">
        <img class="cube" src="images/image-equilibrium.jpg" alt="">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and <br>
          balance and calm.
        </p>
        <p class="p2"> <span class="span1"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          
          <span class="span2"><img src=" images/icon-clock.svg" alt="">  3 days left</span></p>


          <hr>
          <img src="images/image-avatar.png" alt="" class="face">
          <p class="p5">Creation of <span class="span3">Jules Wyvern</span></p>

       
      </div>
    </div>





  </div>

</html>
